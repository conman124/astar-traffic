<html>
<head>
    <title>A* Traffic Simulator</title>
    <style>
        #canvas, #ui {
            width:100%;
            height:100%;
			position: absolute;
			top: 0px;
			left: 0px;
        }
    </style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<canvas id="ui"></canvas>

    <script type="text/javascript" src="model.js"></script>
	<script type="text/javascript" src="renderer.js"></script>
	<script type="text/javascript" src="ui.js"></script>
    <script>
		var model = new Model();
		var canvas = document.getElementById("canvas");
		var uicanvas = document.getElementById("ui")
		canvas.width = uicanvas.width = window.innerWidth;
		canvas.height = uicanvas.height = window.innerHeight;

        var renderer = new Renderer(canvas, model);
		renderer.start();
		var ui = new UI(uicanvas, model);
		ui.start();

		window.addEventListener("resize", () => {
			canvas.width = uicanvas.width = window.innerWidth;
			canvas.height = uicanvas.height = window.innerHeight;
		});
    </script>
</body> 
</html>
