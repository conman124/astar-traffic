<html>
<head>
    <title>A* Traffic Simulator</title>
    <style>
		html {
			overflow: hidden;
		}

        #canvas, #ui {
            width:100%;
            height:100%;
			position: absolute;
			top: 0px;
			left: 0px;
        }

		#toolbox {
			z-index: 100;
			position: absolute;
			top: 16;
			right: 16;
		}

		#toolbox div {
			text-align: right;
		}

		#toolbox #load {
			position: absolute;
			opacity: 0;
		}

		#average {
			position: absolute;
			top: 16;
			right: 16;
		}
    </style>
</head>
<body>
	<div id="attach"></div>

	<script type="text/x-template" id="template">
		<canvas id="canvas"></canvas>
		<canvas id="ui"></canvas>
		<div id="toolbox">
			<div><button id="start">Start</button></div>		
			<div><label for="agentCount">Vehicle count</label> <input type="number" min="0" step="100" value="1000" id="agentCount"></div>
			<div><label for="workerCount">Pathfinder worker count (try #cores - 2?)</label> <input type="number" min="0" step="1" value="4" id="workerCount"></div>
			<div><button onclick="document.getElementById('load').click()">Load map</button><input type="file" id="load" /></div>
			<div><button id="save">Save map</button></div>
		</div>
		<div id="average"/>
	</script>
    <script type="text/javascript" src="model.js"></script>
	<script type="text/javascript" src="renderer.js"></script>
	<script type="text/javascript" src="ui.js"></script>
	<script type="text/javascript" src="simulation.js"></script>
    <script>
		var simulation = new Simulation();
    </script>
</body> 
</html>
